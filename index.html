<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Google Saved Images (12,990 Photos!)</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>My Saved Image Gallery</h1>
        <p>Displaying a large collection of images from Google Saved.</p>
    </header>

    <main>
        <div id="image-gallery" class="gallery-grid">
            </div>
        <button id="load-more-btn">Load More Images</button>
        <p id="loading-indicator" style="display: none;">Loading...</p>
        <p id="end-message" style="display: none;">You've seen all the images!</p>
    </main>

    <footer>
        <p>&copy; 2024 My Image Gallery</p>
    </footer>

    <script src="imageFilenames.js"></script>
    <script src="script.js"></script>
</body>
</html>
